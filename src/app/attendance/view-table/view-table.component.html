<div class="employeeDetails">
  <p-table [value]="employeeDetails" styleClass="table"  [scrollable]="true"  scrollDirection="both" 
  scrollHeight="650px">
    <ng-template pTemplate="header">
      <tr>
        <th>EmployeeNo</th>
        <th>Photo</th>
        <th>EmployeeName</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employeeDetail>
      <tr>
        <td>{{ employeeDetail.EmployeeNo }}</td>
        <td>
          <img [src]="employeeDetail.Photo" width="100px" height="100px" />
        </td>
        <td>{{ employeeDetail.EmployeeName }}</td>
        <td>{{ employeeDetail.Department }}</td>
        <td>{{ employeeDetail.Gender }}</td>
        <td>
          <p-button label="{{ employeeDetail.Active }}"></p-button>
        </td>
        <td>{{ employeeDetail.Email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
