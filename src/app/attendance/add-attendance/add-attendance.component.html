<p-card header="Attendance list">
  <p-table
    #table
    [paginator]="true"
    [rowsPerPageOptions]="[4, 5, 8, 10]"
    [rows]="10"
    styleClass="p-datatable-sm"
    [value]="new_data"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['employeeName', 'deportment', 'EmployeeNo']"
    [filterDelay]="0"
  >
    <ng-template pTemplate="caption">
      <span class="p-input-icon-left ml-auto">
        <input
          pInputText
          type="text"
          (input)="table.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
      <p-dropdown
        [options]="departments"
        placeholder="Select Department"
        (onChange)="onDepartmentChange($event)"
        styleClass="p-column-filter"
        optionLabel="name"
      >
        <ng-template let-option pTemplate="item">
          <span class="p-ml-1">{{ option.name }}</span>
        </ng-template>
      </p-dropdown>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of cols">
          {{ column.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-new_data>
      <tr>
        <td><img src="new_data.Photo" /></td>
        <td>{{ new_data.AttendanceDate }}</td>
        <td>{{ new_data.employeeName }}</td>
        <td>{{ new_data.EmployeeNo }}</td>
        <td [pSortableColumn]="new_data.deportment">
          {{ new_data.deportment }}
        </td>
        <td>
          <label
            >Present
            <p-checkbox
              [(ngModel)]="new_data.present"
              [binary]="true"
              inputId="binary"
              (onChange)="isPresent(new_data)"
              [disabled]="new_data.absent || tableDisabled"
            ></p-checkbox> </label
          ><br />
          <br />
          <label
            >Absent&nbsp;
            <p-checkbox
              [(ngModel)]="new_data.absent"
              [disabled]="new_data.present || tableDisabled"
              [binary]="true"
              (onChange)="isAbsent(new_data)"
              inputId="binary"
            ></p-checkbox
          ></label>
        </td>
        <td>
          <label
            >With &nbsp; &nbsp;
            <p-checkbox
              [(ngModel)]="new_data.withPermission"
              [disabled]="true"
              [disabled]="
                new_data.present ||
                !new_data.absent ||
                new_data.withoutPermission
              "
              (ngModelChange)="checkBoxStatus()"
              [binary]="true"
              inputId="binary"
            ></p-checkbox>
          </label>
          <br />
          <br />
          <label
            >Without
            <p-checkbox
              [(ngModel)]="new_data.withoutPermission"
              [disabled]="true"
              [disabled]="
                new_data.present || !new_data.absent || new_data.withPermission
              "
              [binary]="true"
              inputId="binary"
              (ngModelChange)="checkBoxStatus()"
            ></p-checkbox>
          </label>
        </td>
        <td>
          <textarea
            rows="2"
            cols="30"
            pInputTextarea
            [disabled]="!new_data.withPermission"
          ></textarea>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="submitButton">
    <p-button
      label="Submit"
      (click)="onSubmit()"
      [disabled]="!PresentOrAbsent"
      styleClass="p-button-raised"
    ></p-button>
  </div>
</p-card>
