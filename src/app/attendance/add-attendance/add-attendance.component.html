<p-card>
  <p-table
    #table
    [paginator]="true"
    [rowsPerPageOptions]="[4, 5, 8, 10]"
    [rows]="10"
    styleClass="p-datatable-sm"
    [style]=""
    [value]="employee_data"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['employeeName', 'deportment', 'EmployeeNo']"
    [filterDelay]="0"
  >
    <ng-template pTemplate="caption">
      <h2>Attendance list</h2>
      <div id="search_bar_holder">
        <p-dropdown
          [options]="departments"
          placeholder="Select Department"
          (onChange)="onDepartmentChange($event)"
          styleClass="p-column-filter"
          optionLabel="name"
        >
          <ng-template let-option pTemplate="item">
            <span class="p-ml-1">{{ option.name }}</span>
          </ng-template>
        </p-dropdown>
        <span>
          <input
            pInputText
            type="text"
            (input)="table.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of headers">
          {{ column.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee_data>
      <tr>
        <td><img id="table_img" src="{{ employee_data.photo }}" /></td>
        <td>{{ employee_data.AttendanceDate }}</td>
        <td>{{ employee_data.employeeName }}</td>
        <td>{{ employee_data.EmployeeNo }}</td>
        <td [pSortableColumn]="employee_data.deportment">
          {{ employee_data.deportment }}
        </td>
        <td>
          <label
            >Present
            <p-checkbox
              [(ngModel)]="employee_data.present"
              [binary]="true"
              inputId="binary"
              (onChange)="isPresent(employee_data)"
              [disabled]="employee_data.absent || tableDisabled"
            ></p-checkbox> </label
          ><br />
          <br />
          <label
            >Absent&nbsp;
            <p-checkbox
              [(ngModel)]="employee_data.absent"
              [disabled]="employee_data.present || tableDisabled"
              [binary]="true"
              (onChange)="isAbsent(employee_data)"
              inputId="binary"
            ></p-checkbox
          ></label>
        </td>
        <td>
          <label
            >With &nbsp; &nbsp;
            <p-checkbox
              [(ngModel)]="employee_data.withPermission"
              [disabled]="true"
              [disabled]="
                employee_data.present ||
                !employee_data.absent ||
                employee_data.withoutPermission ||
                tableDisabled
              "
              [binary]="true"
              inputId="binary"
            ></p-checkbox>
          </label>
          <br />
          <br />
          <label
            >Without
            <p-checkbox
              [(ngModel)]="employee_data.withoutPermission"
              [disabled]="true"
              [disabled]="
                employee_data.present ||
                !employee_data.absent ||
                employee_data.withPermission ||
                tableDisabled
              "
              [binary]="true"
              inputId="binary"
            ></p-checkbox>
          </label>
        </td>
        <td>
          <textarea
            rows="2"
            cols="30"
            pInputTextarea
            [disabled]="!employee_data.withPermission"
            [(ngModel)]="employee_data.reason"
          ></textarea>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="submitButton">
    <p-button
      label="Submit"
      (click)="onSubmit()"
      [disabled]="!PresentOrAbsent || submitDisabled"
      styleClass="p-button-raised"
    ></p-button>
  </div>
</p-card>
