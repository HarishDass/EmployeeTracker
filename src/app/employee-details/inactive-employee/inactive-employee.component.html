<div class="inactive_employe_table">
  <p-card header="Inactive Employee List">
    <p-table
      [value]="leftoverdatas"
      styleClass="p-datatable-sm p-datatable-striped"
      [paginator]="true"
      [rows]="10"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Photo</th>
          <th>Employee Name</th>
          <th>Employee No</th>
          <th>Department</th>
          <th>Active Status</th>
          <th>Edit Details</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lefted>
        <tr *ngIf="lefted.Active == false">
          <td><img id="inactive_employe_img" src=" lefted.Photo" /></td>
          <td>{{ lefted.employeeName }}</td>
          <td>{{ lefted.EmployeeNo }}</td>
          <td>{{ lefted.deportment }}</td>
          <td>
            <p-tag severity="warning">Inactive</p-tag>
          </td>
          <td>
            <p-button
              label="Edit"
              styleClass="p-button-sm"
              (click)="activateFn(lefted)"
            ></p-button>
          </td>
        </tr>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No customers found.</td>
          </tr>
        </ng-template>
      </ng-template>
    </p-table>
    <p-dialog header="Employee Details" [(visible)]="visible">
      <div
        class="flex py-2 justify-content-center"
        id="employee_details_editor"
      >
        <form>
          <label
            >Employee Name :
            <input
              pInputText
              [disabled]="true"
              [value]="individualData.employeeName"
            /> </label
          >&nbsp;
          <label
            >Employee Name :
            <input
              pInputText
              [disabled]="true"
              [value]="individualData.EmployeeNo"
            /> </label
          ><br /><br />
          <label
            >Department :
            <input
              pInputTextarea
              [disabled]="true"
              [value]="individualData.deportment"
            /> </label
          >&nbsp;&nbsp;
          <label
            >Mobile No :
            <input
              pInputTextarea
              [disabled]="true"
              [value]="individualData.mobileNo"
            />
          </label>
        </form>
      </div>
    </p-dialog>
  </p-card>
</div>
