<div class="inactive_employe_table">
  <p-card header="Inactive Employee List">
    <p-table
      [value]="leftoverdatas"
      styleClass="p-datatable-sm p-datatable-striped"
      [paginator]="true"
      [rows]="10"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Photo</th>
          <th>Employee Name</th>
          <th>Employee No</th>
          <th>Department</th>
          <th>Active Status</th>
          <th>Edit Details</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lefted>
        <tr>
          <td><img id="inactive_employe_img" src=" lefted.Photo" /></td>
          <td>{{ lefted.employeeName }}</td>
          <td>{{ lefted.EmployeeNo }}</td>
          <td>{{ lefted.deportment }}</td>
          <td>
            <p-tag severity="warning">Inactive</p-tag>
          </td>
          <td>
            <p-button
              label="Edit"
              styleClass="p-button-sm"
              (click)="activateFn(lefted)"
            ></p-button>
          </td>
        </tr>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No customers found.</td>
          </tr>
        </ng-template>
      </ng-template>
    </p-table>
    <p-dialog header="Employee Details" [(visible)]="visible">
      <div
        class="flex py-2 justify-content-center"
        id="employee_details_editor"
      >
        <form>
          <div class="formDiv">
            <label
              >Employee Name : <br /><input
                pInputText
                [disabled]="true"
                [value]="individualData.employeeName"
              />
            </label>
            <label
              >Employee No :<br />
              <input
                pInputText
                [disabled]="true"
                [value]="individualData.EmployeeNo"
              />
            </label>
          </div>
          <br />
          <div class="formDiv">
            <label
              >Department :<br />
              <input
                pInputTextarea
                [disabled]="true"
                [value]="individualData.deportment"
              />
            </label>
            <label
              >Mobile No :<br />
              <input
                pInputTextarea
                [disabled]="true"
                [value]="individualData.mobileNo"
              />
            </label>
          </div>

          <br />
          <label
            >Email :<br />
            <input
              pInputTextarea
              [disabled]="true"
              [value]="individualData.email"
            />
          </label>
          <br /><br />
          <div class="employee_active_status_btn_space">
            <div>
              <label for="employee_active_status_radio_btn1" class="ml-2"
                >Activate :</label
              >
              <p-radioButton
                name="Active"
                value="true"
                [(ngModel)]="ingredient"
                class="employee_active_status_radio_btn"
                inputId="employee_active_status_radio_btn1"
              ></p-radioButton>
            </div>
            <div>
              <label for="employee_active_status_radio_btn2" class="ml-2"
                >Inactive :</label
              >
              <p-radioButton
                name="Inactive"
                value="false"
                [(ngModel)]="ingredient"
                class="employee_active_status_radio_btn"
                inputId="employee_active_status_radio_btn2"
              ></p-radioButton>
            </div>
          </div>
        </form>
      </div>
    </p-dialog>
  </p-card>
</div>
