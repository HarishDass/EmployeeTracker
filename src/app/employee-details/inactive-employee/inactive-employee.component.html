<div class="inactive_employe_table">
  <p-card>
    <p-table
      #dt1
      [value]="leftoverdatas"
      styleClass="p-datatable-sm p-datatable-striped"
      [paginator]="true"
      [rows]="7"
      [globalFilterFields]="['employeeName', 'deportment', 'EmployeeNo']"
    >
      <ng-template pTemplate="caption">
        <div id="employee_details_searchBar">
          <h3>Inactive Employee List</h3>
          <input
            pInputText
            type="text"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Photo</th>
          <th>Employee Name</th>
          <th>Employee No</th>
          <th>Department</th>
          <th>Active Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lefted>
        <tr>
          <td>
            <img id="inactive_employe_img" src="{{ lefted.photo }}" />
          </td>
          <td>{{ lefted.employeeName.toUpperCase() }}</td>
          <td>{{ lefted.EmployeeNo }}</td>
          <td>{{ lefted.deportment.toUpperCase() }}</td>
          <td>
            <p-button
              styleClass="p-button-warning p-button-sm"
              (onClick)="indiviActiveFn(lefted)"
              >Inactive</p-button
            >
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" id="no_details_text">
            No Employee found with this detail.
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-dialog
      header=" Make {{ individualData.employeeName | uppercase }} Active ?"
      [(visible)]="visible"
      [style]=""
      [closable]="false"
      [modal]="true"
    >
      <div id="employee_details_editor">
        <div class="employee_active_status_btn_space">
          <p-button
            label="Yes"
            styleClass="p-button-sm p-button-success"
            (onClick)="toggleActiveFn()"
          ></p-button>
          <p-button
            label="No"
            styleClass="p-button-sm p-button-danger"
            (onClick)="toggleNotActiveFn()"
          ></p-button>
        </div>
      </div>
    </p-dialog>
  </p-card>
</div>
